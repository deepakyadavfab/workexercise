<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-500 items-center justify-center relative flex -translate-x-[10%]  translate-y-[0%]">
    <div
        class="  box h-[700px] w-[400px] bg-white items-center justify-center  flex translate-x-[50%]  translate-y-[10%] rounded-lg">
        <div class="navbar w-full flex items-center justify-between rounded-t-lg h-6 insert-x-0 top-1 absolute ">
            <h3 class="px-2">9:41</h3>
            <div class="icon h-full w-28 flex gap-1 items center justify-center   rounded-tr-lg ">
                <div class="img h-full w-6  bg-cover overflow-hidden">
                    <img src="./cellular.jpg" alt="">
                </div>
                <div class="img h-full w-6  bg-cover overflow-hidden">
                    <img src="./wifi.jpg" alt="">
                </div>
                <div class="img h-full w-6 bg-cover overflow-hidden">
                    <img src="./full-battery.jpg" alt="">
                </div>

            </div>
        </div>
        <div class="text   absolute text-xl left-2 top-20">
            <h1 class="font-bold">Create an Account</h1>
        </div>
        <form class="w-full max-w-sm">
            <div class="md:flex md:start-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        First Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="text" placeholder="First Name">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Last Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                       Email 
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="email" placeholder="Email">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Password
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="password" placeholder="Password">
                </div>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button id="createAccountButton"
                        class="shadow w-full bg-purple-500 hover:bg-purple-400 focus:shadow-outline-purple focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Create an Account
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
